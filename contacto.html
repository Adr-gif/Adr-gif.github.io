            </ul>
        </nav>

    <div class="container">
        <h2>Datos de contacto</h2>
        <div class="formulario">
            <form name="campos" id="campos" class="form" onsubmit="return carga()">
                <label for="nombre" class="form-label">Nombre: </label>
                <input type="text" name="name" class="form-input" placeholder="Ingrese su nombre aqui" id="name">
                
                <label for="apellido" class="form-label">Apellido: </label>
                <input type="text" name="surname" class="form-input" placeholder="Ingrese su apellido aqui" id="surname">
                
                <label for="telefono" class="form-label">Telefono: </label>
                <input type="text" name="tel" class="form-input" placeholder="Ingrese su telefono aqui" id="tel">
                
                <label for="Email" class="form-label">Email: </label>
                <input type="text" name="email" class="form-input" placeholder="Ingrese un email valido aqui" id="email">
                
                <label for="area" class="form-label">Comentarios: </label>
                <textarea name="areaTexto" class="form-textarea" id="areaTexto" placeholder="Escriba su comentario aqui" cols="30" rows="10"></textarea>
                
                <input type="submit" class="button-submit" name="enviar" value="Enviar">
                
                <input type="button" class="button-limpiar" value="Limpiar" onclick="reseteando()"> 
            </form>
        </div>
        <div id="datosEnviadosContainer"></div>
        <div id="errorMensaje"></div> 
    </div>
    <footer>
        <ul>
            <li>
                <div>

                </div>
            </li>

                <div>

                    <span class="email" id="correo">proled@proled.com.ar</span>
                </div>
            </li>
            <li>
                <div>
                    <h4>Direccion:</h4>
                    <span class="direccion">Ruta N°7 - Km 0 - San Luis Capital - Argentina</span>
                </div>
            </li>
            <li>
